# spring.profiles.active=test

#-------------------------International i18n-------------------------
spring.messages.encoding=UTF-8
# @value
spring.messages.basename=i18n/messages

#-------------------------redis Setting-------------------------
# Redis \u4E3B\u673A\u5730\u5740
spring.redis.host=${REDIS_HOST:127.0.0.1}
# Redis \u7AEF\u53E3
spring.redis.port=${REDIS_PORT:6379}
# Redis \u5BC6\u7801\uFF08Spring\u5360\u4F4D\u8BED\u6CD5\uFF1AProgram arguments\u4E2D -D\u914D\u7F6E\uFF09
spring.redis.password=${REDIS_PWD:Y)D7d%gXFsCL*&pdJ4f)}
# Redis \u662F\u5426\u542F\u7528 SSL
spring.redis.ssl=false
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
spring.redis.timeout=10000
# \u9009\u62E9\u7684\u6570\u636E\u5E93:Redis \u9ED8\u8BA4\u63D0\u4F9B 16 \u4E2A\u6570\u636E\u5E93\uFF08\u7D22\u5F15 0 \u5230 15\uFF09
spring.redis.database=0
# \u914D\u7F6E\u4E0A\u8FDE\u63A5\u6C60\uFF1A\u589E\u52A0\u5BF9\u4E8E\u6570\u636E\u8FDE\u63A5\u7684\u7BA1\u7406\uFF0C\u63D0\u5347\u8BBF\u95EE\u7684\u6548\u7387\uFF0C\u4E5F\u4FDD\u8BC1\u4E86\u5BF9\u8D44\u6E90\u7684\u5408\u7406\u5229\u7528
# \u6700\u5927\u6D3B\u52A8\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-active=50
# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-idle=5
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.min-idle=1
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=200

debug.access-token-check=true
debug.vcode-check=true
debug.all-log=true
debug.debug=true

